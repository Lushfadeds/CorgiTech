<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .navigation {
            text-align: center;
        }

        .navigation nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {

            text-decoration: none;
            transition: all 250ms;
            font-weight: bold;
            font-family:"Source Sans Pro", "Roboto Condensed", sans-serif;
            color: #333333;
            margin-top: auto;
            margin-bottom: auto;
        }

        nav a:hover {
            transform: scale(1.1);
            color: #fdbe00;
        }

        .company-name {
            font-size: 40px;
            
            font-weight: bold;
            font-family: "Trebuchet MS", 'Playfair Display', serif;        
        }
        #cn-subtitle {
            display: flex;
            font-size: 12px;
            font-family: "Trebuchet MS", serif;
            position: relative;
            left: 10px;
            top: 1px;        
            color:#fdbe00;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

    </style>
</head>

<body>
    <div class="navigation">

        <nav>
            <img src="https://github.com/Lushfadeds/CorgiTech/blob/master/corgitechlogo01.jpg?raw=true"
                alt="Company Logo" class="logo">
            <span class="company-name">
                Corgitech <span id="cn-subtitle"> Privacy First, Money Second </span>
                </span>
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">CORGIVPN</a>
            <a href="#">CONTACT US</a>
            
        </nav>
    </div>
</body>

</html>
